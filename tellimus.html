    <h1>Vormid</h1>
    <form action="mailto:siret.suigusaar@gmail.com" method="post" enctype="text/plain">
      <p>
        <label for="Nimi">Sinu nimi</label><br>
        <input type="text" id="Nimi" name="nimi" required>
      </p>
      <p>
        <label for="E-mail">Sinu e-mail</label><br>
        <input type="email" placeholder="E-mail" id="E-mail" name="email" required>
      </p>
      <p>
        <label for="Telefone">Sinu telefon</label><br>
        <input type="tel" id="Telefone" name="telefon" required>
      </p>
      <p>
        <label for="Kommentaar">Sinu tellimuse kirjeldus (toode, kogus, erisoovid)</label><br>
        <textarea id="Kommentaar" rows="5" cols="33" name="kommentar" required></textarea>
      </p>
      <p>
        <label type="kuupaev">Millal soovid tellimuse kätte saada</label><br>
        <input type="date" id="kuupaev" name="kuupaev" required>
      </p>
      <p>
        <label type="aeg">Kellaaeg</label><br>
        <input type="time" id="aeg" name="kell" required min="09:00">
      </p>
      <button type="submit" value="Send">Saada tellimus</button>
    </form>
	<script src="index.js"></script>
  </body>
